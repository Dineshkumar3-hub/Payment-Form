<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <p>Required Fileds are follwed by *</p>

            <h2>Contact Information</h2>

            <p>Name: * <input type="text" name="name" placeholder="Full Name" required></p>

            <fieldset>
                <legend> <b>Gender *</b> </legend>
                <p>Male <input type="radio" name="gender" id="Male" required> Female <input type="radio" name="gender"
                        id="Female" required>
                </p>
            </fieldset>

            <p>Address: <textarea name="address" id="Address" cols="100" rows="5"
                    placeholder="Enter your Address"></textarea></p>

            <p>Email: * <input type="email" name="Email" id="Email" placeholder="Enter Email" requires></p>

            <p>Pincode: *<input type="number" name="Pincode" id="Pincode" placeholder="123456" required></p>

            <hr>
            <h2>Payment Information</h2>

            <p>Card Type: * <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="Master Card">Master Card</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                </select></p>

            <p>Card Number: * <input type="number" name="Card_nnumber" id="Card_number" required></p>

            <p>Expiration Date: * <input type="date" name="Exp_date" id="Exp_date" required></p>

            <p>CVV: * <input type="password" name="CVV" id="CVV" placeholder="123" required></p>

            <input type="Submit" value="Pay Now">
        </form>
    </div>
</body>

</html>
